<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layouts - Default Centered</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            padding: 2em;
            border: 2px solid green;
            min-height: 100vh;
        }

        .site {
            border: 2px solid blue;
            padding: 2em;
            max-width: 80em;
            margin: 0 auto;
        }

        .site > * {
            border: 2px solid black;
        }

    </style>
</head>
<body>

    <div class="site">

        <header class="site-header">
            <p>Header</p>
        </header>

        <section class="site-content">
            <p>Content</p>
        </section>

        <footer class="site-footer">
            <p>Footer</p>
        </footer>

    </div>

</body>
</html>
